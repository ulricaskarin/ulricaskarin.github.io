---
layout: default
---
<div class="post">

  <header class="post-header">

    <h1 class="post-title">{{ page.title }}</h1>

    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • <i>By {{ page.author }}</i>{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

  </header>

  <article class="post-content">

    {{ content }}

      <!--Including twitter plug-->
      {% include twitter_plug.html %}

  </article>

    <!--Disqus comments-->
    {%include commentary.html%}


</div>
